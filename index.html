<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style/normalice.css">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <main class="container">
    <div class="container__section">
      <div class="conatiner__conversetion">
        <!--?COMENTARIO -->
        <form id="commentForm">
          <img src="./images/avatars/image-juliusomo.png" alt="foto de juliusomo" class="img__avatar">
          <textarea type="text" id="commentInput" placeholder="Add a comment..."></textarea>
          <button type="submit" class="btn__comment">Send</button>
        </form>

        <!-- COMENTARIOS -->
        <section class="comments">
          <!-- Aquí se cargan los comentarios dinámicamente -->
        </section>
      </div>
    </div>
  </main>

  <script src="./js/app.js" type="module"></script>
</body>

</html>
