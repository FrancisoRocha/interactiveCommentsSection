<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style/normalice.css">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>


  <main class="content__comments">
    <!-- FORM CREATE COMMENT -->
    <form class="comment__form">
      <img src="./images/avatars/image-juliusomo.png" alt="img user" class="comment__img">
      <textarea class="comment__text" placeholder="Add a comment..."></textarea>
      <button class="comment__btn" type="submit">send</button>
    </form>

    <!-- COMMENTS SECTION -->
    <div class="comments__section">
      <!-- COMMENT 1 -->
      <div class="comment__box">
        <div class="comment__content">
          <img src="./images/avatars/image-amyrobson.png" alt="foto usuario" class="comment__img--user">
          <p class="comment__user">amyrobson</p>
          <p class="comment__time">1 month ago</p>
        </div>
        <p class="comment__input">
          Impressive! Though it seems the drag feature could be improved. 
          But overall it looks incredible. 
          Youâ€™ve nailed the design and the responsiveness at various breakpoints works really well.
        </p>
        <div class="comment__actions">
          <div class="comment__likes--buttons">
            <button type="button" class="button__plus">
              <img src="./images/icon-plus.svg" alt="icon plus" class="btn__icon--plus">
            </button>
            <span class="comment__likes">12</span>
            <button type="button" class="button__minus">
              <img src="./images/icon-minus.svg" alt="icon minus" class="btn__icon--minus">
            </button>
          </div>
            <button type="button" href="#" class="replies">
              <img src="./images/icon-reply.svg" alt="icon reply" class="icon__reply">
              <p class="replie">Reply</p>
            </button>
        </div>
      </div>
    </div>

  </main>

  <script src="./js/app.js" type="module"></script>
</body>

</html>
