<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style/normalice.css">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>

  <!-- CONETENDOR -->
  <main class="container">
    <div class="container__section">
      <div class="conatiner__conversetion">
        <!-- GENERAR COMENTARIO -->
        <form id="commentForm">
          <img src="./images/avatars/image-juliusomo.png" alt="foto de juliusomo" class="img__avatar">
          <textarea type="text" id="commentInput" placeholder="Add a comment..."></textarea>
          <button type="submit" class="btn__comment">Send</button>
        </form>

        <!-- COMENTARIOS -->
        <section class="comments">
          <!-- Aquí se cargan los comentarios -->
          <article class="comment">
            <!-- HEADER COMENTARIO -->
            <header class="comment__header">
              <img src="./images/avatars/image-amyrobson.webp" alt="Foto usuario" class="img__user">
              <div class="comment__info">
                <h4 class="user">amyrobson</h4>
                <p class="time__comment">1 month ago</p>
              </div>
            </header>

            <!-- CUERPO DEL COMENTARIO -->
            <div class="comment__body">
              <p class="comment__text">
                Impressive! Though it seems the drag feature could be improved.
                But overall it looks incredible. You’ve nailed the design and the responsiveness at
                various breakpoints works really well.
              </p>
            </div>

            <!-- ACCIONES (LIKES Y RESPUESTA) -->
            <div class="comment__actions">
              <div class="comment__likes">
                <a href="#" class="btn__like" aria-label="Aumentar likes">
                  <img src="./images/icon-plus.svg" alt="icon plus" class="icon__plus">
                </a>
                <p class="likes">12</p>
                <a href="#" class="btn__like" aria-label="Disminuir likes">
                  <img src="./images/icon-minus.svg" alt="icon minus" class="icon__minus">
                </a>
              </div>
              <a href="#" class="btn__answer" aria-label="Responder comentario">
                <img src="./images/icon-reply.svg" alt="icon reply"> Reply
              </a>
            </div>
          </article>
        </section>

      </div> <!--.container__section -->
    </div>
  </main>

  <script src="./js/app.js" type="module"></script>
</body>

</html>
