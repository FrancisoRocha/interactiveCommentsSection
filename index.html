<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style/normalice.css">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>


  <main class="content__comments">
    <!-- FORM CREATE COMMENT -->
    <form class="comment__form">
      <img src="./images/avatars/image-juliusomo.png" alt="img user" class="comment__img">
      <textarea class="comment__text" placeholder="Add a comment..."></textarea>
      <button class="comment__btn" type="submit">send</button>
    </form>
  </main>

  <script src="./js/app.js" type="module"></script>
</body>

</html>
